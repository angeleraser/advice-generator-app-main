<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Advice generator app</title>

    <meta
      name="description"
      content="Get your free advice and go ahead with your life."
    />
    <meta
      property="og:site_name"
      content="Frontend Mentor | Advice generator"
    />
    <meta
      property="og:description"
      content="Get your free advice and go ahead with your life."
    />
    <meta property="og:title" content="Frontend Mentor | Advice generator" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://advice-generator-app-main-git-master-angeleraser.vercel.app/"
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dixrgy8ki/image/upload/c_scale,h_630,w_1200/v1663172994/portfolio/projects/advice-generator-banner_wkm82l.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@angeleraser" />
    <meta name="twitter:title" content="Frontend Mentor | Advice generator" />
    <meta
      name="twitter:description"
      content="Get your free advice and go ahead with your life."
    />
    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/dixrgy8ki/image/upload/c_scale,h_630,w_1200/v1663172994/portfolio/projects/advice-generator-banner_wkm82l.png"
    />
    <meta
      name="twitter:image:alt"
      content="Frontend Mentor | Advice generator"
    />
  </head>
  <body>
    <div class="app">
      <blockquote
        aria-label="Advice content"
        id="advice-card"
        class="advice-card"
      >
        <h1 id="advice-id" class="advice-id">
          <span> Advice #117 </span>
        </h1>

        <p id="advice-text" class="advice-text">
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis odit
          minus laboriosam omnis."
        </p>

        <div class="advice-divider">
          <span class="advice-divider-comma"></span>
        </div>

        <div class="quote-actions">
          <button
            aria-label="Copy advice"
            id="copy-advice-btn"
            class="advice-button"
            title="Copy"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000"
            >
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
              />
            </svg>
          </button>

          <button
            aria-label="Generate new advice"
            id="new-advice-btn"
            class="advice-button"
            title="Generate new advice"
          >
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
                fill="#202733"
              />
            </svg>
          </button>
        </div>
      </blockquote>

      <div class="advice-card-skeleton">
        <div style="width: 25%" class="line"></div>

        <div class="text">
          <div style="width: 60%" class="line"></div>
          <div style="width: 80%" class="line"></div>
          <div style="width: 80%" class="line"></div>
          <div style="width: 70%" class="line"></div>
          <div style="width: 60%" class="line"></div>
        </div>

        <div style="width: 90%" class="line"></div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/angeleraser">angeleraser</a>.
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
